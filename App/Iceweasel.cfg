// https://support.mozilla.org/en-US/kb/customizing-firefox-using-autoconfig
// about ads
lockPref("browser.contentblocking.report.hide_vpn_banner", true);
lockPref("browser.contentblocking.report.vpn.enabled", false);
lockPref("browser.contentblocking.report.show_mobile_app", false);
lockPref("browser.vpn_promo.enabled", false);
lockPref("browser.promo.focus.enabled", false);

try {
    let {
      classes: Cc,
      interfaces: Ci,
      utils: Cu
    } = Components;
    function UserChrome_js() {
      Services.obs.addObserver(this, 'domwindowopened', false);
    };
    UserChrome_js.prototype = {
      observe: function (aSubject, aTopic, aData) {
        aSubject.addEventListener('load', this, true);
      },
      handleEvent: function (aEvent) {
        let document = aEvent.originalTarget;
        if (document.location && document.location.protocol == 'chrome:') {
          const ios = Cc["@mozilla.org/network/io-service;1"].getService(Ci.nsIIOService);
          const fph = ios.getProtocolHandler("file").QueryInterface(Ci.nsIFileProtocolHandler);
          const ds = Cc["@mozilla.org/file/directory_service;1"].getService(Ci.nsIProperties);
          let file = ds.get("UChrm", Ci.nsIFile);
          file.append('userChrome.js');
          let fileURL = fph.getURLSpecFromActualFile(file) + "?" + file.lastModifiedTime;
          Cc["@mozilla.org/moz/jssubscript-loader;1"].getService(Ci.mozIJSSubScriptLoader).loadSubScript(fileURL, document.defaultView, 'UTF-8');
        }
      },
    };
    if (!Cc['@mozilla.org/xre/app-info;1'].getService(Ci.nsIXULRuntime).inSafeMode)
      new UserChrome_js();
} catch(ex) {};